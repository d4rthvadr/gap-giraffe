<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gap Giraffe</title>
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ellipse cx="12" cy="8" rx="4" ry="5"/>
          <path d="M9 6 L8 4"/>
          <path d="M15 6 L16 4"/>
          <path d="M10 12 L10 20"/>
          <path d="M14 12 L14 20"/>
          <circle cx="11" cy="7" r="0.5" fill="currentColor"/>
          <circle cx="13" cy="9" r="0.5" fill="currentColor"/>
        </svg>
        <h1>Gap Giraffe</h1>
      </div>
    </header>
    
    <main>
      <div id="status-section" class="section">
        <div id="current-url" class="url-display">
          <span class="label">Current Page:</span>
          <span id="page-url" class="url-text">Loading...</span>
        </div>
      </div>
      
      <div class="section">
        <button id="analyze-btn" class="primary-btn">
          <svg class="icon icon-sm" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          Analyze This Job
        </button>
      </div>
      
      <div id="loading-section" class="section hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">Analyzing job posting...</p>
      </div>
      
      <div id="result-section" class="section hidden">
        <div class="result-card">
          <div class="result-header">
            <svg class="icon icon-md" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            <h3>Analysis Complete</h3>
          </div>
          <div class="result-stats">
            <div class="stat">
              <span class="stat-label">Match Score:</span>
              <span id="match-score" class="stat-value">--</span>
            </div>
            <div class="stat">
              <span class="stat-label">Certainty:</span>
              <span id="certainty-score" class="stat-value">--</span>
            </div>
          </div>
          <button id="view-suggestions-btn" class="secondary-btn">View Suggestions</button>
        </div>
      </div>
      
      <div id="error-section" class="section hidden">
        <div class="error-card">
          <svg class="icon icon-md" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <p id="error-message" class="error-text"></p>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="options-btn" class="link-btn">
        <svg class="icon icon-sm" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6"/>
          <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"/>
          <path d="M1 12h6m6 0h6"/>
          <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"/>
        </svg>
        Settings
      </button>
      <button id="tracker-btn" class="link-btn">
        <svg class="icon icon-sm" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"/>
          <path d="m19 9-5 5-4-4-3 3"/>
        </svg>
        Job Tracker
      </button>
    </footer>
  </div>
  
  <script src="../dist/popup/popup.js"></script>
</body>
</html>
