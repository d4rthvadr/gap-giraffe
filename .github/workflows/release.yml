name: Release Pipeline

on:
  push:
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Zip (Dry Run)
        run: npm run zip

  release:
    name: Create Release
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build & Package
        run: |
          npm run build
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "gap-giraffe-${VERSION}.zip" extension
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: gap-giraffe-*.zip
          generate_release_notes: true
