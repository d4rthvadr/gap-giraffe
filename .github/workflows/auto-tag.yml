name: Auto Tag

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    tag:
        name: Create Tag from Package Version
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Get package version
              id: package-version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=v${VERSION}" >> $GITHUB_OUTPUT
                  echo "Package version: v${VERSION}"

            - name: Check if tag exists
              id: check-tag
              run: |
                  if git rev-parse "${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                    echo "Tag ${{ steps.package-version.outputs.version }} already exists"
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                    echo "Tag ${{ steps.package-version.outputs.version }} does not exist"
                  fi

            - name: Generate CHANGELOG
              if: steps.check-tag.outputs.exists == 'false'
              run: |
                  npm install --no-save conventional-changelog-cli
                  npx conventional-changelog -p angular -i CHANGELOG.md -s

            - name: Commit CHANGELOG
              if: steps.check-tag.outputs.exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add CHANGELOG.md
                  git diff --staged --quiet || git commit -m "chore: update CHANGELOG for ${{ steps.package-version.outputs.version }}"
                  git push origin main

            - name: Create and push tag
              if: steps.check-tag.outputs.exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "${{ steps.package-version.outputs.version }}" -m "Release ${{ steps.package-version.outputs.version }}"
                  git push origin "${{ steps.package-version.outputs.version }}"

            - name: Tag already exists
              if: steps.check-tag.outputs.exists == 'true'
              run: echo "Skipping tag creation - tag already exists"
